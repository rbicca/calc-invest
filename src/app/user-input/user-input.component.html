<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Investimento Inicial</label>
      <input name= "initial-investment" id="initial-investment" type="number" [(ngModel)]="enteredInitialInvestment">
    </p>
    <p>
      <label for="annual-investment">Investimento Anual</label>
      <input name= "annual-investment" id="annual-investment" type="number" [(ngModel)]="enteredAnnualInvestment">
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expected-return">Retorno esperado</label>
      <input name= "expected-return" id="expected-return" type="number" [(ngModel)]="enteredExpectedRetrun">
    </p>
    <p>
      <label for="duration">Duração</label>
      <input name= "duration" id="duration" type="number" [(ngModel)]="enteredDuration">
    </p>
  </div>

  <p>
    <button>Calcular</button>
  </p>

</form>
